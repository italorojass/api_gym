<div class="authincation h-100 " >
  <div class="container h-100">
    <div class="row justify-content-center h-100 align-items-center">
      <div class="col-md-6">
        <div class="authincation-content">
          <div class="row no-gutters">
            <div class="col-xl-12">
              <div class="auth-form">
                <div class="text-center mb-3">
                  <img class="rounded-circle" src="assets/images/logoAMS.jpg" alt="">
                </div>
                <h4 class="text-center mb-4">Ingresa con tu cuenta</h4>
                <form (ngSubmit)="login()" [formGroup]="loginForm">
                  <div class="form-group">
                    <label class="mb-1 form-label">Usuario</label>
                    <input type="email" class="form-control" formControlName="username" value="Ingresa tu usuario ">
                  </div>
                  <div class="mb-4 position-relative">
                    <label class="mb-1 form-label">Contraseña</label>
                    <input type="password" id="dz-password"
                    formControlName="password"
                    class="form-control" placeholder="*******">
                    <span class="show-pass eye">

                      <i class="fa fa-eye-slash"></i>
                      <i class="fa fa-eye"></i>

                    </span>
                  </div>
                  <div class="form-row d-flex justify-content-between mt-4 mb-2">
                    <div class="form-group">
                      <div class="form-check custom-checkbox ms-1">
                        <!-- <input type="checkbox" class="form-check-input" id="basic_checkbox_1">
                        <label class="form-check-label" for="basic_checkbox_1">Remember my preference</label> -->
                      </div>
                    </div>
                    <div class="form-group">
                      <a href="page-forgot-password.html">Olvidé mi contraseña</a>
                    </div>
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary light btn-block" [disabled]="!loginForm.valid">Ingresar</button>
                  </div>
                </form>
                <div class="new-account mt-3">
                  <p>No puedo ingresar. <a class="text-primary" href="./page-register.html">Necesito ayuda</a></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
