<div class="row">
  <div class="col-xl-12 col-xxl-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">Ingresar nuevo horario</h4>
      </div>
      <div class="card-body">
        <form [formGroup]="formHorario" (ngSubmit)="submit()">
          <div class="row">

            <div class="col-lg-6 mb-3" >
              <div class="form-group">
                <label class="text-label">Días<span class="required">*</span></label>
                <ng-select [items]="dias"
                placeholder="Seleccionar días"
                bindLabel="nombre"
                bindValue="id"
                [multiple]="true"
                  formControlName="dias" [(ngModel)]="selectedDias" >
                </ng-select>



              </div>
            </div>
            <div class="col-lg-6 mb-3" >
              <div class="form-group">
                <label class="text-label">Horario<span class="required">*</span></label>

                <input
                type="text"
                class="form-control form-control-sm"
                placeholder="Ingresa la hora"
                mwlFlatpickr
                [(ngModel)]="selectedHorario"
                [mode]="'multiple'"
                formControlName="horas"
                [dateFormat]="'H:i'"
                [noCalendar]="true"
                [enableTime]="true"
              />


              </div>
            </div>

          </div>
          <div class="row">
            <div class="col-12">
              <button class="btn btn-primary btn-block" type="submit"
              [disabled]="!formHorario.valid">Guardar</button>
            </div>
          </div>

        </form>

      </div>
    </div>
  </div>
</div>
