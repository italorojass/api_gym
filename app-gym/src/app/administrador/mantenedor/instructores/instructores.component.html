
<div class="row">
  <div class="col-xl-12 col-xxl-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">Nuevo instructor</h4>
      </div>
      <div class="card-body">
        <form [formGroup]="formInstructores" (ngSubmit)="submit()">
          <div class="row">

            <div class="col-lg-4 mb-2">
              <div class="form-group">
                <label class="text-label">Nombre<span class="required">*</span></label>
                <input type="text" name="firstName" class="form-control form-control-sm" placeholder="Ejemplo: Pedro" required=""
                  formControlName="nombre">

              </div>
            </div>
            <div class="col-lg-4 mb-2">
              <div class="form-group">
                <label class="text-label">Apellido<span class="required">*</span></label>
                <input type="text" name="firstName" class="form-control form-control-sm" placeholder="Ejemplo: Ramirez" required=""
                  formControlName="apellido">

              </div>
            </div>
            <div class="col-lg-4 mb-3" >
              <div class="form-group">
                <label class="text-label">Correo<span class="required">*</span></label>
                <input type="text" name="firstName" class="form-control form-control-sm" placeholder="Ejemplo@ejemplo.cl" required=""
                formControlName="correo_electronico">



              </div>
            </div>
            <div class="col-lg-4 mb-3" >
              <div class="form-group">
                <label class="text-label">Teléfono<span class="required">*</span></label>
                <input type="text" name="firstName" class="form-control form-control-sm" placeholder="Ejemplo: 956471375" required=""
                formControlName="telefono">


              </div>
            </div>
            <div class="col-lg-4 mb-3" >
              <div class="form-group">
                <label class="text-label">Teléfono emergencia <span class="required">*</span></label>
                <input type="text" name="firstName" class="form-control form-control-sm" placeholder="Ejemplo: 956471375" required=""
                formControlName="telefono_emergencia">


              </div>
            </div>
            <div class="col-lg-4 mb-3" >
              <div class="form-group">
                <label class="text-label">Grado<span class="required">*</span></label>
                <input type="text" name="firstName" class="form-control form-control-sm" placeholder="Ejemplo: Maestro DAN" required=""
                formControlName="grado">


              </div>
            </div>

          </div>
          <div class="row">
            <div class="col-12">
              <button class="btn btn-primary btn-block" type="submit"
              [disabled]="!formInstructores.valid">Guardar</button>
            </div>
          </div>

        </form>

      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xl-6 col-lg-4 col-sm-12" *ngFor="let item of instructores">
    <div class="card overflow-hidden">
      <div class="text-center p-5 overlay-box" style="background-image: url(assets/images/big/img5.jpg);">
        <img src="images/profile/profile.png" width="100" class="img-fluid rounded-circle" alt="">
        <h3 class="mt-3 mb-0 text-white">{{item.nombre}} {{item.apellido}}</h3>
        <h4 class="mb-0 text-danger">{{item.grado}}</h4>
      </div>
      <div class="card-body">
        <div class="row text-center">
          <div class="col-6">
            <div class="bgl-primary rounded p-3">
              <h4 class="mb-0">{{item.correo_electronico}}</h4>

            </div>
          </div>
          <div class="col-6">
            <div class="bgl-primary rounded p-3">
              <h4 class="mb-0">+56 9 {{item.telefono}}</h4>

            </div>
          </div>
        </div>
      </div>
   <!--    <div class="card-footer mt-0">
        <button class="btn btn-primary btn-lg btn-block">Ver perfil</button>
      </div> -->
    </div>
  </div>

</div>
