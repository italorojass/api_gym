<div class="row">
  <div class="col-xl-12 col-xxl-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">Ingresar nuevo plan</h4>
      </div>
      <div class="card-body">
        <form [formGroup]="formPlanes" (ngSubmit)="submit()">
          <div class="row">

            <div class="col-lg-4 mb-3" >
              <div class="form-group">
                <label class="text-label">Nombre del plan<span class="required">*</span></label>
                <input type="text" name="plan" formControlName="plan" class="form-control form-control-sm">



              </div>
            </div>
            <div class="col-lg-4 mb-3" >
              <div class="form-group">
                <label class="text-label">Descripción<span class="required">*</span></label>
                <input type="text" name="descripcion" formControlName="descripcion"  class="form-control form-control-sm">



              </div>
            </div>

            <div class="col-lg-4 mb-3" >
              <div class="form-group">
                <label class="text-label">Arancel<span class="required">*</span></label>
                <input type="number" name="precio" formControlName="precio"  class="form-control form-control-sm">



              </div>
            </div>

          </div>
          <div class="row">
            <div class="col-12">
              <button class="btn btn-primary btn-block" type="submit"
              [disabled]="!formPlanes.valid">Guardar</button>
            </div>
          </div>

        </form>

      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">Disciplinas de la academia</h4>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-responsive-lg table-striped table-hover">
            <thead>
              <tr>
                <th>Plan</th>
                <th>Descripción</th>
                <th>Arancel</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody *ngIf="planes.length > 0;else sinData">
              <tr *ngFor="let item of planes">

                <td>{{item.PlanName}}</td>
                <td>
                  {{item.Description}}
                </td>
                <td>

                  <span class="badge light badge-primary">$ {{item.Price | number}}</span>
                </td>


                <td>
                  <div class="dropdown">
                    <button type="button" class="btn btn-success light sharp" data-bs-toggle="dropdown">
                      <svg width="20px" height="20px" viewBox="0 0 24 24" version="1.1">
                        <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                          <rect x="0" y="0" width="24" height="24" />
                          <circle fill="#000000" cx="5" cy="12" r="2" />
                          <circle fill="#000000" cx="12" cy="12" r="2" />
                          <circle fill="#000000" cx="19" cy="12" r="2" />
                        </g>
                      </svg>
                    </button>
                    <div class="dropdown-menu">
                      <a class="dropdown-item" href="#">Editar</a>
                      <a class="dropdown-item" href="#">Eliminar</a>
                    </div>
                  </div>
                </td>
              </tr>

            </tbody>

            <ng-template #sinData>
              <tbody>
                <tr>
                  <td colspan="7" align="center">Sin datos</td>
                </tr>
              </tbody>
            </ng-template>


          </table>
        </div>
      </div>
    </div>
  </div>
</div>
