<div class="page-titles">
  <ol class="breadcrumb">
    <li *ngFor="let breadcrumb of breadcrumbs$ | async;let last = last"
     class="breadcrumb-item "  [ngClass]="{'active': last}" >
     <a  [routerLink]="breadcrumb.url"  *ngIf="last;else nourl">{{ breadcrumb.label }}</a>
     <ng-template #nourl>{{ breadcrumb.label }}</ng-template>

    </li>

  </ol>
</div>
